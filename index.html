<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT-56</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/scriptCarrosel.js" defer></script>
</head>

<body>
    <div id="header-container"></div>
    <main>
        <div class="carrossel" id="carrossel">
            <div class="slides" id="slides">
                <img src="img/img-carrossel-1.jpg" alt="carrossel-1">
                <img src="img/img-carrossel-2.jpg" alt="carrossel-2">
                <img src="img/img-carrossel-3.jpg" alt="carrossel-3">
            </div>

            <button class="anterior" id="anterior">⟨</button>
            <button class="proximo" id="proximo">⟩</button>
        </div>


        <section class="home">
            <div class="baner">
                <h1>Matricule-se já!</h1>
            </div>
            <h2>E CONQUISTE O CORPO QUE TEM SONHADO!</h2>

            <h1>PLANOS</h1>

            <div class="grupo-de-cards">
                <div class="card">
                    <img src="img/img-card-1.png" alt="imagem-card-1">
                    <h3>MENSAL</h3>
                    <p>R$: 90,00</p>
                    <button>MATRICULE-SE</button>
                </div>
                <div class="card">
                    <img src="img/img-card-2.png" alt="imagem-card-2">
                    <h3>TRIMESTRAL</h3>
                    <p>R$: 255,00</p>
                    <button>MATRICULE-SE</button>
                </div>
                <div class="card">
                    <img src="img/img-card-3.png" alt="imagem-card-3">
                    <h3>SEMESTRAL</h3>
                    <p>R$: 480,00</p>
                    <button>MATRICULE-SE</button>
                </div>
                <div class="card">
                    <img src="img/img-cards-4.png" alt="imagem-card-4">
                    <h3>ANUAL</h3>
                    <p>R$: 840,00</p>
                    <button>MATRICULE-SE</button>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-container"></div>

    <script src="js/componentes.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            carregarComponente('componentes/header.html', '#header-container');
            carregarComponente('componentes/footer.html', '#footer-container');
        });
    </script>
</body>

</html>
